{% extends "base.html" %}
{% block title %}Add Password{% endblock %}
{% block content %}

<h2 class="mb-4">Add New Password</h2>

<form method="POST" action="{{ url_for('add_password') }}">
  <div class="mb-3">
    <label for="service" class="form-label">Service Name</label>
    <input type="text" class="form-control" id="service" name="service" placeholder="e.g., Gmail, Facebook" required>
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">Account Username</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Account Password</label>
    <div class="input-group">
      <input type="password" class="form-control" id="password" name="password" required>
      <button type="button" class="btn btn-outline-secondary" id="togglePassword">
        👁️
      </button>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save Password</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>

<script>
  // Toggle password visibility
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('password');

  togglePassword.addEventListener('click', function() {
    // Toggle the type between password and text
    const type = passwordField.type === 'password' ? 'text' : 'password';
    passwordField.type = type;
    
    // Change the icon based on visibility
    this.textContent = type === 'password' ? '👁️' : '🙈';
  });
</script>

{% endblock %}
